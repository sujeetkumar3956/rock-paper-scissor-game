<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="images">
        <div class="image" id="paper">
            <img src="images/paper.png" alt="imagee">
        </div>
        <div class="image" id="rock">
            <img src="images/rock.png" alt="imagee">
        </div>
        <div class="image" id="scissors">
            <img src="images/scissors.png" alt="imagee">
        </div>
    </div>
    <div class="number">
        <div class="num1">
            <p class="zero">0</p>
            <h3>you</h3>
        </div>
        <div class="num2">
            <p class="zeroo">0</p>
            <h3>comp</h3>
        </div>
    </div>
    <div class="msg-container">
        <p class="btn-para">play your move</p>
        <script src="app.js"></script>
    </div>
</body>

</html>
